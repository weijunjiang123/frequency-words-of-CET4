name: Python Package 

on: [push]

jobs:
  build-linux:
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install depandencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
